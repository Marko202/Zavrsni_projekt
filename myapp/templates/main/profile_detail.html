<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ profile.user.username }} - Profile</title>
</head>
<body>
    <h1>{{ profile.user.username }} - Profile</h1>
    <p>Address: {{ profile.address }}</p>
    <p>Phone Number: {{ profile.phone_number }}</p>
    <p>Seller: {% if profile.is_seller %}Yes{% else %}No{% endif %}</p>
    <p>Bio: {{ profile.bio }}</p>
    <a href="{% url 'profile_update' profile.pk %}">Edit Profile</a> |
    <a href="{% url 'profile_delete' profile.pk %}">Delete Profile</a>
    <br><br>
    <a href="{% url 'profile_list' %}">Back to Profiles</a>
</body>
</html>
