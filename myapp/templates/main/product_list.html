<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
{% block content %}
    <h2>Product</h2>
    <ul>
        {% for product in object_list %}
            <li>
                Name: {{ product.name }}<br>
                Description: {{ product.description }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
</body>
</html>
