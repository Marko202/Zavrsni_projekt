<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
</head>
<body>
    <h1>My Orders</h1>
    <ul>
        {% for order in object_list %}
            <li>
                <a href="{% url 'order_detail' order.id %}">Order #{{ order.id }} - Total: ${{ order.total_price }}</a>
                <p>Status: {% if order.is_completed %}Completed{% else %}Pending{% endif %}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
